<app-navbar></app-navbar>
<div class="charts">
  <h3 class="text-center my-4">Le nombre de ventes non facturées</h3>
  <div class="text-center my-4">
    <div *ngIf="uninvoicedSalesCount !== null">
      <h1>{{ uninvoicedSalesCount }}</h1> <!-- Affichage du nombre -->
    </div>
    <div *ngIf="uninvoicedSalesCount === null">
      <p>Chargement...</p> <!-- Indication de chargement si les données ne sont pas encore disponibles -->
    </div>

  </div>
  <!-- Graphe des produits les plus vendus -->
  <h3 class="text-center my-4">Produits les plus vendus</h3>
  <div *ngIf="topProducts && topProducts.length > 0">
    <ngx-charts-bar-vertical
      [results]="topProducts"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [animations]="true"
      [scheme]="'cool'"
    ></ngx-charts-bar-vertical>
  </div>
  <h3 class="text-center my-4">Clients les plus fidèles</h3>
  <div style="display: block;">
    <ngx-charts-bar-vertical
      [results]="topClients"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showYAxisLabel]="true"
      [showXAxisLabel]="true"
      [xAxisLabel]="'Clients'"
      [yAxisLabel]="'Achats'"
    >
    </ngx-charts-bar-vertical>
  </div>


</div>
