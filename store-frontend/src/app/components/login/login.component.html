<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
    <div class="card-header  text-white text-center" style="background-color: #3f4b91">
      <h2>Login</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="login()">
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            [(ngModel)]="user.username"
            name="username"
            required
            placeholder="Enter your username"
          />
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="user.password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn  w-100" style="background-color: #3f4b91; color:white">Login</button>
      </form>
      <!-- Error Message -->
      <div *ngIf="loginError" class="alert alert-danger mt-3 text-center">
        {{ loginError }}
      </div>
    </div>
  </div>
</div>
