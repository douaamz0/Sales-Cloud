<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="register-container card p-4">
    <h2 class="text-center mb-4">Ajouter un administrateur</h2>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="user.username"
          name="username"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          class="form-control"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>

    <div *ngIf="registrationError" class="mt-3 alert alert-danger">
      {{ registrationError }}
    </div>

    <div *ngIf="registrationSuccess" class="mt-3 alert alert-success">
      {{ registrationSuccess }}
    </div>
  </div>
</div>
