<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-header bg-success text-white text-center">
      <h4>{{ produit.id ? 'Modifier le produit' : 'Ajouter un produit' }}</h4>
    </div>
    <div class="card-body">
      <form (ngSubmit)="updateProduit()">
        <!-- Nom -->
        <div class="mb-3">
          <label for="nom" class="form-label">Nom:</label>
          <input
            type="text"
            id="nom"
            class="form-control"
            [(ngModel)]="produit.nom"
            name="nom"
            required
            placeholder="Nom du produit"
          />
        </div>
        <!-- Marque -->
        <div class="mb-3">
          <label for="marque" class="form-label">Marque:</label>
          <input
            type="text"
            id="marque"
            class="form-control"
            [(ngModel)]="produit.marque"
            name="marque"
            required
            placeholder="Marque du produit"
          />
        </div>
        <!-- Prix -->
        <div class="mb-3">
          <label for="prix" class="form-label">Prix:</label>
          <input
            type="number"
            id="prix"
            class="form-control"
            [(ngModel)]="produit.prix"
            name="prix"
            required
            placeholder="Prix du produit"
          />
        </div>
        <!-- Quantité en stock -->
        <div class="mb-3">
          <label for="stock" class="form-label">Quantité en stock:</label>
          <input
            type="number"
            id="stock"
            class="form-control"
            [(ngModel)]="produit.qteStock"
            name="qteStock"
            required
            placeholder="Quantité disponible"
          />
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">
          {{ produit.id ? 'Mettre à jour' : 'Ajouter' }}
        </button>
      </form>
    </div>
  </div>
</div>
