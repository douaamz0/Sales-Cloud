<app-navbar></app-navbar>
<div class="container">
  <div class="card shadow-sm mt-4" style="max-width: 600px; margin: auto;">
    <div class="card-header text-white text-center" style="background-color: #3f4b91">
      <h3>{{ client.id ? 'Modifier un client' : 'Ajouter un nouveau Client' }}</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addClient()">
        <!-- Nom -->
        <div class="mb-3">
          <label for="nom" class="form-label">Nom:</label>
          <input
            type="text"
            id="nom"
            class="form-control"
            [(ngModel)]="client.nom"
            name="nom"
            required
            placeholder="Enter client name"
          />
        </div>
        <!-- Prénom -->
        <div class="mb-3">
          <label for="prenom" class="form-label">Prénom:</label>
          <input
            type="text"
            id="prenom"
            class="form-control"
            [(ngModel)]="client.prenom"
            name="prenom"
            required
            placeholder="Enter client surname"
          />
        </div>
        <!-- Téléphone -->
        <div class="mb-3">
          <label for="tel" class="form-label">Téléphone:</label>
          <input
            type="text"
            id="tel"
            class="form-control"
            [(ngModel)]="client.tel"
            name="tel"
            required
            placeholder="Enter client phone number"
          />
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="client.email"
            name="email"
            required
            placeholder="Enter client email"
          />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn w-100" style="background-color: #3f4b91; color:white">
          {{ client.id ? 'Modifier' : 'Ajouter' }}
        </button>
      </form>
    </div>
  </div>
</div>
