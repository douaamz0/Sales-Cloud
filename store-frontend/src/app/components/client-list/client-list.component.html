<app-navbar></app-navbar>
<div class="client-list-card">
    <h2>Liste des Clients</h2>
    <button class="btn btn-primary" routerLink="/add-client">Ajouter un client</button>

    <table class="client-table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Téléphone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.nom }}</td>
          <td>{{ client.prenom }}</td>
          <td>{{ client.tel }}</td>
          <td>{{ client.email }}</td>
          <td>
            <button (click)="editClient(client.id)" class="btn btn-success me-2">
              <i class="bi bi-pen"></i>
            </button>

          <button (click)="deleteClient(client.id)" class="btn btn-danger">
            <i class="bi bi-trash"></i>
          </button>

            <button class="btn btn-primary me-2" (click)="generateInvoice(client.id)">Générer la facture</button>


          </td>
        </tr>
      </tbody>
    </table>
  </div>
