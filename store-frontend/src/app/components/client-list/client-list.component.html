<app-navbar></app-navbar>
<div class="client-list-card" >
    <h1 style="align-items: center; display: flex">Liste des Clients</h1>
    <button class="btn"  style="background-color: #3f4b91;color:white" routerLink="/add-client">Ajouter un client</button>

    <table class="client-table">
      <thead >
        <tr >
          <th>Nom</th>
          <th>Prénom</th>
          <th>Téléphone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.nom }}</td>
          <td>{{ client.prenom }}</td>
          <td>{{ client.tel }}</td>
          <td>{{ client.email }}</td>
          <td>
            <button (click)="editClient(client.id)" class="btn btn-success me-2" >
              <i class="bi bi-pen"></i>
            </button>

          <button (click)="deleteClient(client.id)" class="btn btn-danger me-2" >
            <i class="bi bi-trash"></i>
          </button>

            <button class="btn me-2" style="background-color: #3f4b91" (click)="generateInvoice(client.id)">
              <i class="bi bi-receipt"></i>
            </button>


          </td>
        </tr>
      </tbody>
    </table>
  </div>
